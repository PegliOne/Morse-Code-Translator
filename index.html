<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <title>More Code Translator</title>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Morse Code Translator</h1>
    </header>
    <main class="main">
      <p class="main__para">Welcome to the Morse Code Translator</p>
      <form class="main__form">
        <label class="form__label" for="translationTextArea"
          >Enter English or Morse Code Text:</label
        >
        <textarea
          class="form__textarea"
          name="translationText"
          id="translationTextArea"
          cols="30"
          rows="10"
          placeholder="Enter text here..."
        ></textarea>
        <div class="form__button-container">
          <button class="form__button" type="submit">
            Translate
          </button>
        </div>
      </form>
      <section class="main__translation">
        <p
          class="translation__para translation__para--heading"
          id="translationHeading"
        >
          Translated Text
        </p>
        <p class="translation__para">
          <strong class="translation__text" id="translationContainer"> </strong>
        </p>
      </section>
    </main>
  </body>
</html>
